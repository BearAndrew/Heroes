<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div>id : {{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>

  <div style="width: 205px;">
    <button (click)="save()">save</button>
    <button (click)="goBack()" style="float: right;">go back</button>
  </div>
</div>
